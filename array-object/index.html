<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        Welcome to Javascript Array Prototype Playground.
      </div>

      <input type="text" class="input-box" />
      <div class="button-group">
        <button onclick="push()" class="btn btn-blue">Push</button>
        <button onclick="pop()" class="btn btn-gray">Pop</button>
        <button onclick="shift()" class="btn btn-green">shift</button>
        <button onclick="unshift()" class="btn btn-red">unshift</button>
        <button onclick="concat()" class="btn btn-yellow">concat</button>
        <button onclick="slice()" class="btn btn-blue">Slice</button>
      </div>
      <div class="array-label">Below is Array</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
